<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fugu Chat App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/extra.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="relative flex justify-center items-center h-screen">
        <div class="absolute inset-0 bg-[url('/forest.jpg')] bg-cover bg-center blur-md"></div>
        <div class="w-1/2 h-full flex justify-center items-end z-1" id="live2dhouse">
            <canvas id=canvas></canvas>
        </div>
        <div class="w-1/2 z-1">
            <div class="h-screen flex flex-col">
                <div class="h-[5vh] w-full">
                    <h1 class="text-center h-full flex item-center justify-center bg-white text-4xl font-serif text-emerald-200">The Wisdom of the Mighty Sapling</h1>
                </div>
                <div class="relative h-[85vh] p-2 flex flex-col overflow-y-auto" id="chatbox">
                    <div class="absolute inset-0 bg-gray-500/25 blur-sm -z-1 "></div>
                </div>
                                                
                <div class="h-[10vh] overflow-y-auto flex flex-row">
                    <textarea id="chatInput" class="p-2 w-5/6 h-full bg-white" placeholder="Insert your text here!"></textarea>
                    <button class="w-1/6 bg-black text-white h-full" id="submitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
