<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fugu Chat App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex flex-row justify-center items-center h-screen bg-blue-500">
        <div class="w-1/2 h-full flex justify-center items-end" id="live2dhouse">
            <canvas id=canvas></canvas>
        </div>
        <div class="w-1/2">
            <div class="bg-gray-500 h-screen flex flex-col">
                <div class="h-[5vh] w-full">
                    <h1 class="text-center h-full flex item-center justify-center bg-white">AI FUGU APP</h1>
                </div>
                <div class="h-[85vh] p-2 mb-5 flex flex-col overflow-y-auto" id="chatbox">
                    <div class="bg-white w-1/2 ml-auto my-2"><p class="text-end me-2">You</p><p class="p-2">hello </p></div>
                    <div class="w-1/2 mr-auto my-2"><p class="p-2"><p>Hello there! How can I help you today?</p></p></div>
                </div>                                
                <div class="h-[10vh] overflow-y-auto flex flex-row">
                    <textarea id="chatInput" class="p-2 w-5/6 h-full bg-white" placeholder="Insert your text here!"></textarea>
                    <button class="w-1/6 bg-black text-white h-full" id="submitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
